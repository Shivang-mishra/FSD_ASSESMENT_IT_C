<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>

<div class="product-card">
    <!-- Product Image -->
    <img src="Untitled.jpg" alt="Product Image" class="product-image">

    <!-- Product Name and Price -->
    <h2 class="headphone_name">headphone name</h2>
    <p class="headphone-price">Rs 15</p>

    <!-- Product Description -->
    <p class="product-description">This is a short description of the product. It highlights key features and benefits.</p>

    <!-- Buy Now Button -->
    <button class="buy-now-button">Buy Now</button>
</div>

<script src="script.js"></script>
</body>
